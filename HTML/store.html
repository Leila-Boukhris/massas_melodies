<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moroccan Instruments Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/png321 (2).png">
    <style>
        .store-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .category-section {
            margin-bottom: 4rem;
        }

        .category-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #ff6b6b;
        }

        .instruments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .instrument-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .instrument-card:hover {
            transform: translateY(-5px);
        }

        .instrument-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .instrument-info {
            padding: 1.5rem;
        }

        .instrument-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .instrument-price {
            font-size: 1.5rem;
            color: #ff6b6b;
            font-weight: 700;
            margin: 1rem 0;
        }

        .instrument-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .buy-button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-button:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        #cart-icon {
            position: fixed;
            top: 100px;
            right: 30px;
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #4ecdc4;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 50%;
            font-size: 0.8rem;
        }
    </style>
</head>
