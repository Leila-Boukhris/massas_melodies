<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Massa's Melodies</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/png321 (2).png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f6f7fa;
      color: #2c3e50;
    }
    .nav-bar {
      background-color: #222;
      display: flex;
      justify-content: center;
      padding: 1.5rem 0;
    }
    .nav-bar a {
      text-decoration: none;
      font-size: 0.95rem;
      color: #f6f7fa;
      transition: all 0.25s ease;
      margin: auto;
    }
    .contact-container {
      max-width: 600px;
      margin: 4rem auto 3rem auto;
      text-align: center;
    }
    .contact-container h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .contact-container p.subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-weight: 400;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: left;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #4ecdc4;
      outline: none;
      box-shadow: 0 0 5px #4ecdc4aa;
    }
    .send-btn {
      background: linear-gradient(to right, #ff6b6b, #4ecdc4);
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      width: fit-content;
      align-self: center;
      margin-top: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .send-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .toast {
      visibility: hidden;
      min-width: 300px;
      background: #fff;
      color: #222;
      text-align: left;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.15);
      position: fixed;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      opacity: 0;
      transition: opacity 0.4s, visibility 0.4s;
      font-family: 'Poppins', sans-serif;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
    .toast-icon {
      color: #4ecdc4;
      font-size: 2rem;
      margin-right: 1rem;
    }
    .toast-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }
    .toast-description {
      font-size: 0.97rem;
      color: #555;
    }
    @media (max-width: 650px) {
      .contact-container {
        margin: 3rem 1rem 2rem;
      }
      .nav-bar {
        flex-direction: column;
        align-items: center;
      }
      .send-btn {
        width: 100%;
      }
      .toast {
        min-width: 180px;
        padding: 1rem 1rem;
      }
    }
  </style>
  <!-- Lucide icons CDN for the check-circle icon -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <a href="index.html">
        <img src="images/png white.png" alt="Home" style="height:90px; vertical-align:middle; margin-bottom: 5px; position: relative; top: -5px;">
      </a>
      <a href="training.html">Get Your Certificate</a>
      <a href="store.html">Store</a>
      <a href="About.html">About Us</a>
      <a href="privacy.html">Privacy</a>
      <a href="contact.html" class="contact-button">Contact Us</a>
    </nav>
  </header>

  <main class="contact-container">
    <h1>Contact Us</h1>
    <p class="subtitle">Got questions? Weâ€™d love to hear from you, drop us a message below!</p>
    <form class="contact-form" onsubmit="handleForm(event)">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" rows="6" placeholder="Your Message..." required></textarea>
      <button type="submit" class="send-btn">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Massa's Melodies. All rights reserved.
  </footer>

  <div id="toast" class="toast">
    <div class="toast-content">
      <i data-lucide="check-circle" class="toast-icon"></i>
      <div class="toast-text">
        <div class="toast-title">Message Sent!</div>
        <div class="toast-description">Thank you for contacting Massa's Melodies.</div>
      </div>
    </div>
  </div>

  <script>
    // Lucide icon rendering
    lucide.createIcons();

    function handleForm(e) {
      e.preventDefault();
      // Show toast
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      // Hide toast after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
      // Reset form
      e.target.reset();
    }
  </script>
</body>
